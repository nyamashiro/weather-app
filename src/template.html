<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="./modules/style.css" />
  </head>
  <body>
    <h1>My Weather App</h1>
    <div class="form">
      <form action="#">
        <label for="search"
          >Enter a location:
          <input type="text" id="search" name="location" />
        </label>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <div class="conversion">
      <p>Celsius</p>
      <label class="switch">
        <input type="checkbox" class="unit-toggle" />
        <span class="slider round"></span>
      </label>
      <p>Fahrenheit</p>
    </div>
    <div class="display">
      <h2 class="content location"></h2>
      <h2 class="clear content temperature"></h2>
      <h2 class="clear content condition"></h2>
    </div>
  </body>
</html>
